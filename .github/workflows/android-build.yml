name: Build Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      GRADLE_USER_HOME: ${{ github.workspace }}/.gradle
      GRADLE_OPTS: >
        -Dorg.gradle.daemon=false
        -Dorg.gradle.parallel=false
        -Dorg.gradle.configureondemand=false
        -Dorg.gradle.caching=false
        -Dkotlin.incremental=false
        -Dfile.encoding=UTF-8

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup Java 17 (required by AGP)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Ensure npm project
        run: |
          if [ ! -f package.json ]; then
            npm init -y
          fi

      - name: Install Capacitor + Android
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android

      - name: Initialize Capacitor
        run: |
          npx cap init "Redline Calc" "com.redline.calc" --web-dir=www

      - name: Add Android platform
        run: |
          npx cap add android

      - name: Sync Capacitor
        run: |
          npx cap sync android

      - name: Force Gradle 8.2.1 (required)
        run: |
          sed -i 's|distributionUrl=.*|distributionUrl=https\\://services.gradle.org/distributions/gradle-8.2.1-all.zip|' android/gradle/wrapper/gradle-wrapper.properties

      - name: Clean isolated Gradle cache
        run: |
          rm -rf .gradle
          mkdir -p .gradle

      - name: Build APK (Debug)
        run: |
          cd android
          ./gradlew assembleDebug \
            --no-daemon \
            --no-build-cache \
            --stacktrace

      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: redline-calc-apk
          path: android/app/build/outputs/apk/
